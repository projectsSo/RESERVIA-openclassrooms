<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESERVIA hebergements et activités</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2? family = Raleway: ital @ 1 & display = swap"
      rel="feuille de style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2a6d7ea1c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-->

    <header class="header">
      <img class="logoreservia" src="images/logo/Reservia.svg" "alt=reservia" />
      <nav>
        <ul>
          <li><a class="border-top" href="#">Hebergements</a></li>
          <li  ><a id="black" href="#" class="border-top" data-active="true">Activités</a></li>
          <li><a class="border-top" href="#">S'inscrire</a></li>
        </ul>
      </nav>
    </header>

    <!--HEADER-->

    <!--MAIN-->
    <main class="main">
      <section>
        <header class="searchheader">
          <h1>Trouvez votre hebérgement pour des vacances de rêves</h1>
          <p>En plein centre ville ou en pleine nature</p>
        </header>

        <form class="searchForm" method="GET">
          <!--class=searchForm=meme hauteur logo-->
          <span><i class="fas fa-map-marker-alt"></i></span>
          <input
            type="text"
            class="input-search"
            name="ville"
            placeholder="Marseille, France"
          />
          <button type="submit" class="button-search">Rechercher</button>
        </form>

        <!--Search-filters-->
        <div class="searchfilters">
          <h2>Filtres</h2>
          <!--money-->
          <div class="money">
          <span><i class="fas fa-money-bill-wave"></i></span>
        <p class="eco">Economique</p></div>
        <!--child-->
        <div class="child">
        <span><i class="fas fa-child"></i></span>
        <p class="familial">Familial</p>
      </div>
      <!--romantico-->
        <div class="romantico"
        <span><i class="fas fa-heart"></i></span>
        <p class="romantique">Romantique</p>
      </div>
      <!--dogi-->
        <div class="dogi">
        <span><i class="fas fa-dog"></i></span>
        <p class="animaux">Animaux autorisés</p>
       </div>
        </div>

      </section>
    </main>
    <!--MAIN-->
  </body>
</html>
